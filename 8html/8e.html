<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const product1 = {
            name: 'Product A',
            price: 100
        };
        const product2 = {
            name: 'Product A',
            price: 100
        };

        function isSameProduct(product1, product2) {
            return product1.name === product2.name && product1.price === product2.price;
        }

        console.log(isSameProduct(product1, product2));

        let texto = "Good Morning"
        let textoMinusculo = texto.toLowerCase();
        let textoMaiusculo = texto.toUpperCase();
        let repetido = texto.repeat(5);

        console.log(textoMinusculo);
        console.log(textoMaiusculo);
        console.log(repetido);

    </script>
</body>
</html>
