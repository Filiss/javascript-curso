<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
    <style>
        body {
            background-color: black;
        }
    </style>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      updateCart('add', 1);
    ">Add to Cart</button>

    <button onclick="
      updateCart('add', 2);
    ">+2</button>

    <button onclick="
      updateCart('add', 3);
    ">+3</button>

    <button onclick="
      updateCart('add', 4);
    ">+4</button>

    <button onclick="
      updateCart('add', 5);
    ">+5</button>

    <!-- vvv This code was changed. vvv -->
    <button onclick="
      updateCart('remove', 1);
    ">Remove from cart</button>

    <button onclick="
      updateCart('remove', 2);
    ">-2</button>

    <button onclick="
      updateCart('remove', 3);
    ">-3</button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;

      function updateCart(action, quantity) {
        if (action === 'add') {
          if (cartQuantity + quantity > 10) {
            alert('The cart is full');
          } else {
            cartQuantity += quantity;
            console.log(`Cart quantity: ${cartQuantity}`);
          }
        } else if (action === 'remove') {
          if (cartQuantity - quantity < 0) {
            alert('Not enough items in the cart');
          } else {
            cartQuantity -= quantity;
            console.log(`Cart quantity: ${cartQuantity}`);
          }
        }
      }
    </script>
  </body>
</html>
