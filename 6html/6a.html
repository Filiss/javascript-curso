<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora</title>
</head>
<body>
    <script>
        const name = 'Filipe';
        const horaAtual = 17;
        if (horaAtual >= 6 && horaAtual < 12) {
            console.log(`Bom dia, ${name}!`);
        } else if (horaAtual >= 12 && horaAtual < 18) {
            console.log(`Boa tarde, ${name}!`);
        } else {
            console.log(`Boa noite, ${name}!`);
        }
    </script>
</body>
</html>
