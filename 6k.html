<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    <button onclick="console.log(`Cart quantity: ${cartQuantity}`)">Show Quantity</button>

    <!-- Add to Cart -->

    <button onclick="
    if (cartQuantity + 1 > 10) {
        alert('Cart limit reached! You can only add up to 10 items.');
    } else {
        cartQuantity++;
        console.log(`Cart quantity: ${cartQuantity}`);
    }">
    Add to Cart</button>

    <button onclick="
    if (cartQuantity + 2 > 10) {
        alert('Cart limit reached! You can only add up to 10 items.');
    } else {
        cartQuantity += 2;
        console.log(`Cart quantity: ${cartQuantity}`);
    }">
    +2</button>

    <button onclick="
    if (cartQuantity + 3 > 10) {
        alert('Cart limit reached! You can only add up to 10 items.');
    } else {
        cartQuantity += 3;
        console.log(`Cart quantity: ${cartQuantity}`);
    }">
    +3</button>
    <button onclick="
    if (cartQuantity + 4 > 10) {
        alert('Cart limit reached! You can only add up to 10 items.');
    } else {
        cartQuantity += 4;
        console.log(`Cart quantity: ${cartQuantity}`);
    }">
    +4</button>

    <button onclick="
    if (cartQuantity + 5 > 10) {
        alert('Cart limit reached! You can only add up to 10 items.');
    } else {
        cartQuantity += 5;
        console.log(`Cart quantity: ${cartQuantity}`);
    }">
    +5</button>

    <!-- Remove from Cart -->

    <button onclick="
    if (cartQuantity - 1 < 0) {
        alert('Cart is empty! You cannot remove items.');
    } else {
        cartQuantity--;
        console.log(`Cart quantity: ${cartQuantity}`);
    }">
    Remove from Cart</button>

    <button onclick="
    if (cartQuantity - 2 < 0) {
        alert('Cart is empty! You cannot remove items.');
    } else {
        cartQuantity -= 2;
        console.log(`Cart quantity: ${cartQuantity}`);
    }">
    -2</button>

    <button onclick="
    if (cartQuantity - 3 < 0) {
        alert('Cart is empty! You cannot remove items.');
    } else {
        cartQuantity -= 3;
        console.log(`Cart quantity: ${cartQuantity}`);
    }">
    -3</button>

    <button onclick="
    if (cartQuantity - 4 < 0) {
        alert('Cart is empty! You cannot remove items.');
    } else {
        cartQuantity -= 4;
        console.log(`Cart quantity: ${cartQuantity}`);
    }">
    -4</button>

    <button onclick="
    if (cartQuantity - 5 < 0) {
        alert('Cart is empty! You cannot remove items.');
    } else {
        cartQuantity -= 5;
        console.log(`Cart quantity: ${cartQuantity}`);
    }">
    -5</button>

    <button onclick="cartQuantity = 0; 
    console.log(`Cart was reset.`); 
    console.log(`Cart quantity: ${cartQuantity}`);">
    Reset Cart</button>

    <script>
        let cartQuantity = 0;
    </script>
</body>
</html>
